<ion-header>
  <ion-toolbar>
    <img class="logo-indor" src="../../assets/img/logo-indor.jpeg" alt="Logo Indoor">
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
     <ion-title class="ion-text-center" >Proceso Pedido</ion-title>
     <ion-item>

       <ion-input type="text" #opsearch placeholder="Consultar OP"></ion-input>
     </ion-item>
