<ion-header>
    <ion-toolbar>
        <img class="logo-indor" src="../../assets/img/logo-indor.jpeg" alt="Logo Indoor">
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formulario" (ngSubmit)="loginAdmin(formulario.value)">
        <p>Ingreso de Admin:</p>
        <ion-list>
            <ion-item>
                <ion-label position="stacked">Correo</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <div *ngIf="validarEmail" class="alert alert-danger" role="alert">
                Correo es requerido o es invalido
            </div>
            <ion-item>
                <ion-label position="stacked">Codigo Indoor</ion-label>
                <ion-input type="text" formControlName="codigo"></ion-input>
            </ion-item>
            <div *ngIf="validarCodigo" class="alert alert-danger" role="alert">
                Codigo es requerido
            </div>
            <ion-item>
                <ion-label position="stacked">Contrase√±a</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div *ngIf="validarPassword" class="alert alert-danger" role="alert">
                Password es requerida y debe tener mas de 6 caracteres
            </div>
            <ion-button [disabled]="formulario.invalid" type="submit" color="primary" expand="block" fill="clear" shape="round">
                Ingresar
            </ion-button>
            <ion-button (click)="google()" expand="block" fill="clear" shape="round">
                <ion-icon slot="start" name="logo-google"></ion-icon>
            </ion-button>
        </ion-list>
        <br>
        <div class="underlines">
            <p class="p-registro" (click)="registrarseAdmin()">Registrarse</p>
            <p class="p-volver" (click)="volver()">Volver</p>
        </div>
    </form>
</ion-content>
